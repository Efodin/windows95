<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    
    <title>windows</title>
</head>
<body>
    <div class="container">
        <div class="icons">
            <div class="icon">
                <img src="assets/img/pc.png" alt="">
                <p>My Computer</p>
            </div>
            <div class="icon">
                <img src="assets/img/filemanager.png" alt="">
                <p>My Documents</p>
            </div>
            <div class="icon">
                <img src="assets/img/internet.png" alt="">
                <p>Internet Explorer</p>
            </div>
            <div class="icon">
                <img src="assets/img/recyclebin.png" alt="">
                <p>Recycle Bin</p>
            </div>
            <div class="icon">
                <img src="assets/img/mediaplayer.svg" alt="">
                <p>Windows Media Player</p>
            </div>
        </div>
        <div class="tabs">
            <div class="welcome">
                <div class="top-welcome">
                    <div class="namespace">
                        <p>Welcome</p>
                    </div>
                    <div class="navigation">
                        <div class="navigation-item"><h3>&times;</h1></div>
                    </div>
                </div>
                <div class="theme-welcome">
                    <h1>Welcome to</h1>
                    <h2>Windows</h2>
                    <h3>95</h3>
                </div>
                <div class="main-welcome">
                    <p>Did you know...</p>
                </div>
            </div>

            <div class="notepad">
                <div class="top-notepad">
                    <div class="namespace">
                        <img src="assets/img/notepad.png" alt="">
                        <p>untitled.txt - Notepad</p>
                    </div>
                    <div class="navigation">
                        <div class="navigation-item">
                            <div class="underscore"></div>
                        </div>
                        <div class="navigation-item">
                            <div class="item-window"></div>
                        </div>
                        <div class="navigation-item"><h3>&times;</h1></div>
                    </div>
                </div>
                <div class="settings">
                    <a href="">File</a>
                    <a href="">Edit</a>
                    <a href="">Search</a>
                    <a href="">Help</a>
                </div>
                <div class="main-notepad">
                    <div class="textarea">
                        <p>This is a text!</p>
                    </div>
                    <div class="vertical-scroll-notepad">
                        <a class="arrow-top">
                            <div class="arrow-up"></div>
                        </a>
                        <a class="arrow-bottom">
                            <div class="arrow-down"></div>
                        </a>
                    </div>
                    <div class="horizontal-scroll-notepad">
                        <a class="arrow-left">
                            <div class="arrow-lft"></div>
                        </a>
                        <a class="arrow-right">
                            <div class="arrow-rght"></div>
                        </a>
                    </div>
                    <div class="corner-notepad">

                    </div>
                </div>
            </div>

            <div class="paint">
                <div class="top-paint">
                    <div class="namespace">
                        <img src="assets/img/paint.webp" alt="">

                    </div>
                    <div class="navigation">
                        <div class="navigation-item">
                            <div class="underscore"></div>
                        </div>
                        <div class="navigation-item">
                            <div class="item-window"></div>
                        </div>
                        <div class="navigation-item"><h3>&times;</h1></div>
                    </div>
                </div>
                <div class="settings">
                    <a href="">File</a>
                    <a href="">Edit</a>
                    <a href="">Search</a>
                    <a href="">Help</a>
                </div>
                <div class="main-paint">
                    <div class="tools">
                        <div class="tool"><img src="assets/img/paint/lasso.png" alt=""></div>
                        <div class="tool"><img src="assets/img/paint/select.png" alt=""></div>
                        <div class="tool"><img src="assets/img/paint/eraser.png" alt=""></div>
                        <div class="tool"><img src="assets/img/paint/fill.png" alt=""></div>
                        <div class="tool"><img src="assets/img/paint/pipette.png" alt=""></div>
                        <div class="tool"><img src="assets/img/paint/loupe.png" alt=""></div>
                        <div class="tool"><img src="assets/img/paint/pencil.png" alt=""></div>
                        <div class="tool"><img src="assets/img/paint/brush.png" alt=""></div>
                        <div class="tool"><img src="assets/img/paint/spray.png" alt=""></div>
                        <div class="tool"><img src="assets/img/paint/letter.png" alt=""></div>
                        <div class="tool"><img src="assets/img/paint/line.png" alt=""></div>
                        <div class="tool"><img src="assets/img/paint/curve.png" alt=""></div>
                        <div class="tool"><img src="assets/img/paint/rectangle.png" alt=""></div>
                        <div class="tool"><img src="assets/img/paint/arbitrary figure.png" alt=""></div>
                        <div class="tool"><img src="assets/img/paint/ellipse.png" alt=""></div>
                        <div class="tool"><img src="assets/img/paint/border rectangle.png" alt=""></div>
                        <div class="compositions">
                            <div class="composition"><img src="assets/img/paint/composition.png" alt=""></div>
                            <div class="composition"><img src="assets/img/paint/composition transperent.png" alt=""></div>
                        </div>
                    </div>
                    <div class="paintarea">
                        <div class="canvas">
                            <img src="assets/img/123.jpg" alt="">
                        </div>
                        <div class="vertical-scroll-notepad-paint">
                            <a class="arrow-top">
                                <div class="arrow-up"></div>
                            </a>
                            <div class="vertical-slider"></div>
                            <div class="vertical-space"></div>
                            <a class="arrow-bottom">
                                <div class="arrow-down"></div>
                            </a>
                        </div>
                        <div class="horizontal-scroll-notepad-paint">
                            <a class="arrow-left">
                                <div class="arrow-lft"></div>
                            </a>
                            <div class="horizontal-slider">
                            </div>
                            <div class="horizontal-space">
                            </div>
                            <a class="arrow-right">
                                <div class="arrow-rght"></div>
                            </a>
                        </div>
                        <div class="corner-notepad">

                    </div>

                            <div class="choice-color" style="background:  #fff;"></div>
                        </div>
                        <div class="colors">
                            <div class="color" style="background:  #000;"></div>
                            <div class="color" style="background:  #818181;"></div>
                            <div class="color" style="background:  #780509;"></div>

                            <div class="color" style="background:  #c0c0c0;"></div>
                            <div class="color" style="background:  #f70d1e;"></div>
                            <div class="color" style="background:  #feff35;"></div>
                            <div class="color" style="background:  #2afd2c;"></div>
                            <div class="color" style="background:  #2cfffb;"></div>
                            <div class="color" style="background:  #0c24f5;"></div>
                        </div>
                    </div>
                    <div class="help-border"></div>
                    <div class="footer-help">
                        <p>For Help, click Help Topics on</p>
                        <p></p>
                        <div class="footer-corner"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="footer-border">

    </div>
    <footer>
        <div class="footer-left">
            <div class="windows">
                <img src="assets/img/windows" alt="LG">
                <p>Start</p>
            </div>
            <div class="footer-tab">
                <p>Welcome</p>
            </div>
            <div class="footer-tab">

            </div>
            <div class="footer-tab">

            </div>
        </div>
        <div class="footer-righth">
            <div class="drivers">

            </div>
            <div class="footer-time">
                <p id="time">

                </p>
            </div>
        </div>
    </footer>

        const time = document.getElementById('time')
        
        setInterval(() => {
            time.textContent = new Date().toLocaleTimeString()
        }, 1000)
    </script>

</html>
